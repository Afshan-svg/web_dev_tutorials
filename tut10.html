<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Classes</title>
</head>

<body>
    <!-- id is known as name or an identifier  -->
    <!-- in a website id should be unique for each element  -->
    <!-- it is very helpful in css and js  -->
    <!-- class acts as a function to save our time  -->
    <!-- classes may not be unique unlike id  -->
    <h3>Ids and classes in HTML </h3>
    <div id="Mainbox" class=redBg>
        this is a mainbox
    </div>
    <!-- emmet act as a shortcut whuich gives options before typing entire loc  -->
    <!-- . is for class and # is for id  -->

    <span class="redBg"></span>
    <span id="mainbox"></span>
    <!-- emmet takes div as default  -->
    <div class="redBg"></div>

    <!-- creating multiple elements using emmet  -->
    <!-- span.myClass.myClass2.myClass3*4  -->
    <span class="myClass myClass2 myClass3">first</span> <br>
    <span class="myClass myClass2 myClass3">second</span>
    <span class="myClass myClass2 myClass3">third</span>
    <span class="myClass myClass2 myClass3">fourth</span>
</body>

</html>
