<!DOCTYPE html>
<html lang="en">
<!-- there are two types of fonts i.e web save fonts are inbuilt fonts and web fonts which need to be href from google  -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/?familcss2y=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <style>
        p {
            font-family: 'Roboto Condensed', sans-serif;
            line-height: 1.3em;
            font-size: 12px; /* 1/96 of inch */
            /* if not this etc  */
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h4>CSS Fonts</h4>
    <p>Lets <span>play</span> play with fonts </p>
</body>

</html>
