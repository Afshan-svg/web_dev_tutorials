<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara {
            color: grey; /*color by name*/
        }

        #secondPara {
            color: rgb(101, 209, 101); /*color by rgb value*/
        }

        #thirdPara {
            color: #d47f7f;
            background-color: salmon; /*color by hex value*/
        }
    </style>
</head>

<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is my para from first box</p>

    <h2>This is my second box</h2>
    <p id="secondPara">This is my second para from first box</p>

    <h2>This is my third box</h2>
    <p id="thirdPara">This is my third para from first box</p>
</body>

</html>
