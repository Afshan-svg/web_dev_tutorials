<!DOCTYPE html>
<html lang="en">
<!-- HTML Entities are used to write some special charecters that are reserved in HTML  -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>

<body>
    <h5>nbsp means non breaking space</h5>
    <div>
        <p>this is a paragraph</p>

        <div class="Container">

            <p>this is also &nbsp; paragraph</p>
            <p>pound is written like this &pound;</p>
            <p>copyright is written like this &copy;</p>
            <p>spl chars is written like this &lt;p&gt;</p>
            <p>another is written like this &rArr;</p>
            <p>another is written like this &frac15;</p>
            <p>empty is written like this &#8203;</p>
        </div>

</body>

</html>
