<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS</title>
    <style>
        /* Element Selector  */
        p {
            border: 2px solid red;
        }

        /* Id selector  */
        #firstPara {
            color: green;
        }

        /* Class selector  */
        .bgBlue {
            color: hotpink;
            background-color: rebeccapurple;
        }

        /* Group selector  */
        span,
        footer {
            color: indianred;
        }
    </style>
</head>

<body>
    <h3>Selectors in CSS </h3>
    <p id="firstPara">This is a simple para to demonstrate css selectors</p>
    <p class="redColor bgBlue">This is another simple para to demonstrate css selectors</p>
    <div>
        <p>This is yet another simple para to demonstrate css selectors in div</p>
        <span>This is span</span> <br>
    </div>
    <footer>This is a footer </footer>
</body>

</html>
