<!DOCTYPE html>
<html lang="en">
<!-- paragraph is a block element and span is a inline element  -->
<!-- block elemnts takes an entire width and inline elements dont  -->
<!-- strong and a is a inline element  -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>

<body>
    <p style="border: 2px solid red;">This is a paragraph</p>
    <p style="border: 2px solid blue;">This is also a paragraph </p>
    <span style="border: 2px solid green;">this is a span</span>
    <span style="border: 2px solid red;">this is also a span</span> <br> <br>
    <div style="border: 2px solid blue;">this is a div elemnet</div>
    <div style="border: 2px solid red;">this is another div element </div>
</body>

</html>
